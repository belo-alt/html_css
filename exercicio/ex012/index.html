<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/capa.jpg"  loop controls>
        <source src="midia/videokawaiestelionatarios.mp4" type="video/mp4">
        <source src="midia/Videokawaiestelionatarios.webm" type="video/webm">
        <source src="" type="video/m4v">
        <source src="" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <H1>Inserindo vídeos do youtube</H1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZDDPemnBIro" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
