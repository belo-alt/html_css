<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do <!--Tamanho padrão é de 300 por 150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>

        </iframe> 
        para aprender a programar.</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="1"><a href="https://www.google.com.br">google</a></iframe>  também é muito legal que pena não funciona no iframe.</p> 
    
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> também é bem legal!</p>
</body>
</html>
