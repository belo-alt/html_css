<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML.</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre ostermos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <div id="paragrafo"><li>Parágrafo</li></div>
        <div id="titulos"><li>Títulos</li></div>
        <div id="imagens"><li>Imagens</li></div>
        <div id="abreviacoes"><li>Abreviações</li></div>
        <div id="codigos"><li>Códigos-Fonte</li></div>
        <div id="numeradas"><li>Listas Númeradas</li></div>
        <div id="demarcadores"><li>Listas com demarcadores</li></div>
        
    </ul>
    <script src="interacao.js"></script>
</body>
</html>
