            </div>
            <h3>Fale conosco!</h3>
            <p>Preencha o formulário abaixo e nos conte como podemos ajuda-lo.</p>
                <form action="cadastro.php" method="get" autocomplete="on">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <p>
                            <label for="iemail">E-mail</label>
                            <input type="email" name="email" id="iemail" autocomplete="email" required>
                        </p>
                        <p>
                            <label for="itelefone">Telefone</label>
                            <input type="tel" name="Tel" id="itel" autocomplete="tel" required pattern="^[0-9]{4}-[0-9]{4}$" placeholder="xxxx-xxxx">
                        </p>
                    </fieldset>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>
                </form>
